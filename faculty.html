<!doctype html5>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lib/bs4.css">
    <style>@media only screen {body {background: #44A08D;/* background: linear-gradient(to bottom, #093637, #44A08D); background-attachment: fixed;*/}}</style>
  </head>

  <body>
    <main>
      <div class="d-print-none container-fluid py-2 bg-danger text-light">
	<div class="row"><div class="col-12">
	    <h3 class="font-weight-normal my-0 py-0">Periodic Review <i>of</i> Doctoral&nbsp;Students</h3>
	    <p class="my-0 py-0">WashU Computer Science &amp; Engineering</p>
	  </div></div>
      </div>

      <div class="container mt-5" id="logindiv">
	<div class="row mx-1 mx-sm-5">
	  <div class="col-12 pt-5 pb-4 px-5 bg-white text-center rounded">
	    <div class="row">
	      <div class="col-12 pb-3 pb-sm-0 col-sm-6"><input class="form-control" placeholder="Enter Your WUSTL Key Username" id="facid"></div>
	      <div class="col-12 col-sm-6"><input class="form-control" placeholder="Enter the faculty key here" type="password" id="fackey"></div>
	    </div>
	    <a class="btn btn-primary mt-3" href="javascript:void(0);" onclick="login();">Start</a>
	  </div>
	</div>
      </div>
      <div class="d-none d-print-block" id="printpage">
      </div>
      <div class="container mt-3 mb-3 d-print-none d-none" id="maindiv">
	<div class="row d-flex justify-content-center"><div class="col-11 col-print-12 bg-white rounded py-3 px-3">

	    <div class="mb-5">
	      <h5 class="font-weight-light">Select Student</h5>
	      <select class="form-control mt-3" id="wustlkey" onchange="loadForm();">
	      </select>
	    </div>

	    <div id="loading" class="d-none">Loading .... </div>
	    <div id="studsel" class="d-none">
	    <h3>Faculty Evaluation Report</h3>
	    <p class="my-0 py-0 text-secondary font-weight-light">
	      The multi-line answers can be
	      formatted in <a href="https://commonmark.org/help/"
	      target=_blank>Markdown</a> if you wish (click on preview
	      for each box to check the formatted result).
	    </p>
	    <hr />
	    <div class="d-flex w-100 mt-3">
	      <span class="ml-auto">
		<span class="svdmsg text-secondary mr-3"></span>
		<a class="btn btn-warning" href="javascript:void(0);" onclick="submitForm();">Save</a>
	      </span>
	    </div>

	    <div id="theform" class="pb-5">
	    </div>

	    <div class="d-flex w-100">
	      <span class="ml-auto">
		<span class="svdmsg text-secondary mr-3"></span>
		<a class="btn btn-warning" href="javascript:void(0);" onclick="submitForm();">Save</a>
	      </span>
	    </div>

	    <hr />
	    
	    <div id="sarprev" class="bg-light mx-3 py-3 px-3 border border-dark">
	    </div>

	    </div>
	</div></div>
      </div>
      
    </main>
    <script src="lib/jq.js"></script><script src="lib/sd.js" charset="UTF-8"></script><script src="lib/xss.js"></script>

    <script src="js/formify.js"></script><script src="js/server.js"></script><script src="js/faculty.js"></script>
  </body>
</html>
